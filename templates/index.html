<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AROLS - Analysis and Reporting of Legacy Systems</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* CSS Root Variables for easy theme management */
        :root {
            --bg-color: #0f172a;
            --surface-color: #1e293b;
            --primary-accent: #38bdf8;
            --secondary-accent: #a78bfa;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: rgba(148, 163, 184, 0.2);
            --radius-md: 12px;
            --radius-lg: 16px;
            --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);

            --status-high: #f43f5e;
            --status-medium: #facc15;
            --status-low: #4ade80;
            --status-info: #60a5fa;
        }

        /* Base & Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 2rem 2rem;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        
        /* Main Container & Header */
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-primary);
            letter-spacing: -0.05em;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        /* Main Card for holding Upload/Status/Results */
        .main-content-card {
            background: color-mix(in srgb, var(--surface-color) 70%, transparent);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            padding: 2.5rem;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
        }

        /* Upload Section Styling */
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .file-input-wrapper {
            position: relative;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.2);
            border: 2px dashed var(--border-color);
            border-radius: var(--radius-md);
            padding: 2.5rem;
            text-align: center;
            transition: all 0.2s ease-in-out;
        }
        
        .file-input-wrapper:hover {
            background-color: rgba(0, 0, 0, 0.3);
            border-color: var(--primary-accent);
        }
        
        .file-input {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .file-input-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-secondary);
        }

        .file-input-content strong {
            color: var(--primary-accent);
            font-weight: 500;
        }

        .upload-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            background: linear-gradient(135deg, var(--secondary-accent) 0%, var(--primary-accent) 100%);
            border: none;
            padding: 0.9rem 2rem;
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(56, 189, 248, 0.15);
        }
        
        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Status Section Styling */
        #statusSection {
            text-align: center;
            padding: 4rem 2rem;
        }

        .status-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 999px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .status-pending { background-color: #facc1520; color: var(--status-medium); }
        .status-processing { background-color: #60a5fa20; color: var(--status-info); }
        .status-completed { background-color: #4ade8020; color: var(--status-low); }
        .status-failed { background-color: #f43f5e20; color: var(--status-high); }

        .progress-bar {
            width: 100%;
            max-width: 300px;
            margin: 0 auto 1rem;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 999px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary-accent), var(--primary-accent));
            border-radius: 999px;
            transition: width 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        }
        
        #statusMessage {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        /* Results Section Styling */
        .results-section {
            display: none;
        }

        .result-card {
            background-color: rgba(0,0,0,0.15);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
        }
        
        .result-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-primary);
        }
        
        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }
        
        .metric {
            background: rgba(0, 0, 0, 0.2);
            padding: 1.25rem;
            border-radius: var(--radius-md);
            text-align: center;
        }
        
        .metric-value {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--primary-accent);
            line-height: 1.2;
        }
        
        .metric-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        .lang-dist-container {
            grid-column: 1 / -1;
            text-align: left;
        }

        .lang-dist-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            text-align: center;
        }
        
        .lang-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }

        .lang-tag {
            display: inline-block;
            background: color-mix(in srgb, var(--primary-accent) 15%, transparent);
            color: var(--primary-accent);
            padding: 0.3rem 0.75rem;
            border-radius: 999px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .issue-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .issue-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem 1.25rem;
            border-radius: var(--radius-md);
            border-left: 4px solid var(--status-info);
        }
        
        .issue-high { border-left-color: var(--status-high); }
        .issue-medium { border-left-color: var(--status-medium); }
        .issue-low { border-left-color: var(--status-low); }

        .issue-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .issue-type {
            font-weight: 600;
            color: var(--text-primary);
        }

        .issue-location {
            font-family: monospace;
            font-size: 0.85rem;
            color: var(--text-secondary);
            background-color: rgba(0,0,0,0.2);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
        }

        .issue-description {
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
        }
        
        .issue-suggestion {
            font-size: 0.9rem;
            color: color-mix(in srgb, var(--text-secondary) 80%, white);
            background-color: rgba(0,0,0,0.2);
            padding: 0.75rem;
            border-radius: 8px;
        }
        
        .recommendation-item {
            display: flex;
            gap: 0.75rem;
            background-color: color-mix(in srgb, var(--status-low) 10%, transparent);
            padding: 1rem 1.25rem;
            border-radius: var(--radius-md);
            border-left: 4px solid var(--status-low);
            color: var(--text-secondary);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            body { padding: 1rem; }
            .main-content-card { padding: 1.5rem; }
            .header { margin-bottom: 2rem; }
            .logo { font-size: 2rem; }
            .subtitle { font-size: 1rem; }
            .metric-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">AROLS</h1>
            <p class="subtitle">Analysis and Reporting of Legacy Systems</p>
        </header>

        <div class="main-content-card">
            <section id="uploadSection">
                <form class="upload-form" id="uploadForm">
                    <div class="file-input-wrapper" onclick="document.getElementById('fileInput').click()">
                        <input type="file" id="fileInput" class="file-input" accept=".zip" required>
                        <div id="fileInfo">
                            <div class="file-input-content">
                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="color: var(--primary-accent);"><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7"/><line x1="16" x2="22" y1="5" y2="5"/><line x1="19" x2="19" y1="2" y2="8"/><path d="M14 22v-4a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v4"/></svg>
                                <span>Drop your ZIP file here or <strong>click to browse</strong></span>
                                <small style="opacity: 0.7;">Max file size: 100MB</small>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="upload-btn" id="uploadBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                        <span>Start Analysis</span>
                    </button>
                </form>
            </section>

            <section class="status-section" id="statusSection" style="display: none;">
                <div id="statusContent">
                    <span class="status-badge status-pending" id="statusBadge">Pending</span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                    <p id="statusMessage">Initializing analysis...</p>
                </div>
            </section>

            <section class="results-section" id="resultsSection">
                 <div class="result-card">
                    <h2 class="result-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><line x1="10" y1="9" x2="8" y2="9"></line></svg>
                        Project Overview
                    </h2>
                    <div class="metric-grid" id="overviewMetrics"></div>
                </div>

                <div class="result-card">
                    <h2 class="result-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                        Security Issues
                    </h2>
                    <div class="issue-list" id="securityIssues"></div>
                </div>

                <div class="result-card">
                    <h2 class="result-title">
                       <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 9a2 2 0 0 1-2 2H6l-4 4V4c0-1.1.9-2 2-2h8a2 2 0 0 1 2 2v5Z"></path><path d="M18 9h2a2 2 0 0 1 2 2v11l-4-4h-6a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h2Z"></path></svg>
                        Code Quality Issues
                    </h2>
                    <div class="issue-list" id="codeSmells"></div>
                </div>

                <div class="result-card">
                    <h2 class="result-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20.94c1.5 0 2.75 1.06 4 1.06 3 0 6-8 6-12.22A4.91 4.91 0 0 0 17 5c-2.22 0-4 1.44-5 2-1-.56-2.78-2-5-2a4.9 4.9 0 0 0-5 4.78C2 12.72 5 22 8 22c1.25 0 2.5-1.06 4-1.06Z"></path><path d="M10 2c1 .5 2 2 2 5"></path></svg>
                        Business Logic Patterns
                    </h2>
                    <div class="issue-list" id="businessLogic"></div>
                </div>

                <div class="result-card">
                    <h2 class="result-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                        Recommendations
                    </h2>
                    <div class="issue-list" id="recommendations"></div>
                </div>

                <div style="text-align: center; margin-top: 2.5rem;">
                    <button onclick="resetAnalysis()" class="upload-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"></path><path d="M21 21v-5h-5"></path></svg>
                        <span>Analyze Another Project</span>
                    </button>
                </div>
            </section>
        </div>
    </div>

    <script>
        // --- NO CHANGES WERE MADE TO THE JAVASCRIPT LOGIC ---
        // --- Small adjustments made to innerHTML generation to match new design classes ---

        let currentJobId = null;
        let pollInterval = null;

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const fileInfoDiv = document.getElementById('fileInfo');
            if (file && fileInfoDiv) {
                fileInfoDiv.innerHTML = `
                <div class="file-input-content" style="color: var(--text-primary);">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="var(--status-low)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                    <strong>${file.name}</strong>
                    <small style="opacity: 0.7;">${(file.size / 1024 / 1024).toFixed(2)} MB - Ready to analyze!</small>
                </div>`;
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a ZIP file to upload');
                return;
            }
            const formData = new FormData();
            formData.append('codebase', file);
            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.querySelector('span').textContent = 'Uploading...';
            try {
                const response = await fetch('/api/analyze', { method: 'POST', body: formData });
                const result = await response.json();
                if (response.ok) {
                    currentJobId = result.job_id;
                    showStatusSection();
                    startPolling();
                } else {
                    throw new Error(result.error || 'Upload failed');
                }
            } catch (error) {
                alert('Upload failed: ' + error.message);
                uploadBtn.disabled = false;
                uploadBtn.querySelector('span').textContent = 'Start Analysis';
            }
        });

        function showStatusSection() {
            document.getElementById('uploadSection').style.display = 'none';
            document.getElementById('statusSection').style.display = 'block';
        }

        function startPolling() {
            updateStatus('pending', 'Analysis queued...', 10);
            pollInterval = setInterval(async () => {
                if (!currentJobId) return;
                try {
                    const response = await fetch(`/api/job/${currentJobId}`);
                    const job = await response.json();
                    if (job.status === 'processing') {
                        updateStatus('processing', 'Analyzing your codebase, please wait...', 50);
                    } else if (job.status === 'completed') {
                        updateStatus('completed', 'Analysis complete!', 100);
                        clearInterval(pollInterval);
                        setTimeout(loadResults, 1000);
                    } else if (job.status === 'failed') {
                        updateStatus('failed', 'Analysis failed. Please try again.', 0);
                        clearInterval(pollInterval);
                    }
                } catch (error) {
                    console.error('Polling error:', error);
                }
            }, 2000);
        }

        function updateStatus(status, message, progress) {
            const statusBadge = document.getElementById('statusBadge');
            const statusMessage = document.getElementById('statusMessage');
            const progressFill = document.getElementById('progressFill');
            statusBadge.className = `status-badge status-${status}`;
            statusBadge.textContent = status.charAt(0).toUpperCase() + status.slice(1);
            statusMessage.textContent = message;
            progressFill.style.width = progress + '%';
        }

        async function loadResults() {
            try {
                const response = await fetch(`/api/result/${currentJobId}`);
                const results = await response.json();
                displayResults(results);
                document.getElementById('statusSection').style.display = 'none';
                document.getElementById('resultsSection').style.display = 'block';
            } catch (error) {
                console.error('Failed to load results:', error);
                alert('Failed to load results.');
            }
        }

        function displayResults(results) {
            const overviewMetrics = document.getElementById('overviewMetrics');
            overviewMetrics.innerHTML = `
                <div class="metric"><div class="metric-value">${results.total_files}</div><div class="metric-label">Total Files</div></div>
                <div class="metric"><div class="metric-value">${results.total_lines.toLocaleString()}</div><div class="metric-label">Lines of Code</div></div>
                <div class="metric"><div class="metric-value">${Object.keys(results.languages).length}</div><div class="metric-label">Languages</div></div>
                <div class="metric"><div class="metric-value">${results.complexity_score}</div><div class="metric-label">Complexity Score</div></div>
            `;
            const languageList = Object.entries(results.languages)
                .sort(([,a], [,b]) => b - a)
                .map(([lang, count]) => `<span class="lang-tag">${lang}: ${count}</span>`).join('');
            
            overviewMetrics.innerHTML += `<div class="lang-dist-container"><div class="lang-dist-label">Language Distribution</div><div class="lang-list">${languageList}</div></div>`;

            displayIssuesList('securityIssues', results.security_issues, 'security');
            displayIssuesList('codeSmells', results.code_smells, 'quality');
            displayBusinessLogic(results.business_logic);
            displayRecommendations(results.recommendations);
        }

        function displayIssuesList(elementId, issues, type) {
            const container = document.getElementById(elementId);
            if (!issues || issues.length === 0) {
                container.innerHTML = '<p style="color: var(--text-secondary); padding: 1rem 0;">✅ No issues found.</p>';
                return;
            }
            const issuesHtml = issues.map(issue => {
                const severityClass = type === 'security' ? `issue-${issue.severity.toLowerCase()}` : 'issue-medium';
                const suggestionHtml = issue.suggestion ? `<div class="issue-suggestion">💡 ${issue.suggestion}</div>` : '';
                return `
                    <div class="issue-item ${severityClass}">
                        <div class="issue-header">
                            <span class="issue-type">${issue.type || 'Issue'} ${type === 'security' ? `(${issue.severity})` : ''}</span>
                            <span class="issue-location">${issue.file}:${issue.line}</span>
                        </div>
                        <p class="issue-description">${issue.description}</p>
                        ${suggestionHtml}
                    </div>`;
            }).join('');
            container.innerHTML = issuesHtml;
        }

        function displayBusinessLogic(businessLogic) {
            const container = document.getElementById('businessLogic');
            if (!businessLogic || businessLogic.length === 0) {
                container.innerHTML = '<p style="color: var(--text-secondary); padding: 1rem 0;">No significant business logic patterns detected.</p>';
                return;
            }
            const logicList = businessLogic.map(logic => `
                <div class="issue-item" style="border-left-color: #818cf8;">
                     <div class="issue-header">
                        <span class="issue-type">${logic.type}</span>
                        <span class="issue-location">${logic.file} → ${logic.function}</span>
                    </div>
                    <p class="issue-description">${logic.description}</p>
                    <div class="issue-suggestion" style="color: #c7d2fe; background-color: rgba(129, 140, 248, 0.1);">
                        💰 ${logic.value}
                    </div>
                </div>
            `).join('');
            container.innerHTML = logicList;
        }

        function displayRecommendations(recommendations) {
            const container = document.getElementById('recommendations');
             if (!recommendations || recommendations.length === 0) {
                container.innerHTML = '<p style="color: var(--text-secondary); padding: 1rem 0;">No specific recommendations generated.</p>';
                return;
            }
            const recommendationsList = recommendations.map(rec => `
                <div class="recommendation-item">
                    <span>💡</span>
                    <span>${rec}</span>
                </div>
            `).join('');
            container.innerHTML = recommendationsList;
        }

        function resetAnalysis() {
            currentJobId = null;
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
            document.getElementById('uploadSection').style.display = 'block';
            document.getElementById('statusSection').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'none';
            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = false;
            uploadBtn.querySelector('span').textContent = 'Start Analysis';
            document.getElementById('fileInput').value = '';
            document.getElementById('fileInfo').innerHTML = `
                <div class="file-input-content">
